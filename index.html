<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-title-calc">
        <h1 class="title-calc">Online Calculator</h1>
    </div>
    <div id="calculator">
        <input id="display" readonly/>
        <div id="keys">
            <button data-value ='AC' class="operator-btn">AC</button>
            <button data-value ='DEL'class="operator-btn">DEL</button>
            <button data-value ='%' class="operator-btn">%</button>
            <button data-value ='/' class="operator-btn">/</button>

            <button data-value ='7' >7</button>
            <button data-value ='8'>8</button>
            <button data-value ='9'>9</button>
            <button data-value ='*' class="operator-btn">*</button>
           
            <button data-value ='4'>4</button>
            <button data-value ='5'>5</button>
            <button data-value ='6'>6</button>
            <button data-value ='-'class="operator-btn">-</button>

            <button data-value ='1'>1</button>
            <button data-value ='2'>2</button>
            <button data-value ='3'>3</button>
            <button data-value ='+' class="operator-btn">+</button>

            <button data-value ='0'>0</button>
            <button data-value ='00'>00</button>
            <button data-value ='.'>.</button>
            <button data-value ='=' class="operator-btn">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
